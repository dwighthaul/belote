<!DOCTYPE html>
<html lang="en" ng-app="meltdownApp">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meltdown Belote</title>
		<link rel="stylesheet" href="/styles.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="index_app.js"></script>
	</head>
	<body ng-controller="MainController as ctrl">
		<form ng-submit="ctrl.join()">
			<label for="username">Adepte:</label>
			<input type="text" ng-model="ctrl.usernameInput" ng-disabled="ctrl.joinDisabled" placeholder="Ton ostie de pseudo" required />
			<button type="submit" ng-disabled="ctrl.joinDisabled">Je rejoins la secte</button>
		</form>

		<div class="button_container">
			<button ng-if="ctrl.connected" class="secondary_background" ng-click="ctrl.quit()">Quit Meltdown ({{ctrl.username}})</button>
			<button ng-if="ctrl.connected" class="secondary_background" ng-click="ctrl.finish()">Game finished (return to Panama)!</button>
			<button ng-if="ctrl.connected" class="secondary_background" ng-click="ctrl.ready()">Ready to play!</button>
			<button ng-if="ctrl.connected" class="secondary_background" ng-click="ctrl.notready()">NOT ready to play!</button>
			<button ng-if="ctrl.connected" class="secondary_background" ng-click="ctrl.toggleCanPlayTarot()">Can play tarot!</button>
			<button ng-if="ctrl.connected" class="secondary_background" ng-click="ctrl.toggleCanPlayTwoTables()">Can play two tables!</button>
		</div>

		<br />
		<div id="tables">
			<div ng-repeat="table in ctrl.tables">
				<div class="table_ready_status">{{table.name}} : ({{table.readyCount}} / {{table.users.length}} ready)</div>
				<table class="tables">
					<thead>
						<tr>
							<th>Username</th>
							<th>Tarot</th>
							<th>Two tables</th>
							<th>Ready</th>
							<th>Team</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in table.users" ng-class="user.ready ? 'user_ready' : 'user_not_ready'">
							<td ng-class="{'username_cell': user.name === ctrl.username}">
								{{user.name}}<span ng-if="user.name === ctrl.username"> (you)</span>
							</td>
							<td>{{user.canPlayTarot ? '✅' : '❌'}}</td>
							<td>{{user.canPlayTwoTables ? '✅' : '❌'}}</td>
							<td>{{user.ready ? '✅' : '❌'}}</td>
							<td><span ng-repeat="team in user.teams" ng-style="{ color: team }" style="margin-right: 3px">{{team}}</span></td>
						</tr>
					</tbody>
				</table>
				<hr class="table_separator" />
			</div>
		</div>

		<div id="messages">{{ctrl.message}}</div>
		<a href="/help">Aide</a><br />
		<a href="/valeurs.webp" target="_blank">Valeur des cartes</a><br />
		<a href="/backend">Backend</a>
	</body>
</html>
