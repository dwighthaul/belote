<!DOCTYPE html>
<html lang="en" ng-app="meltdownApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meltdown Belote</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="index_app.js"></script>
</head>
<body ng-controller="MainController as ctrl">
  <form ng-submit="ctrl.join()">
    <label for="username">Adepte:</label>
    <input type="text" ng-model="ctrl.usernameInput" ng-disabled="ctrl.joinDisabled" placeholder="Ton ostie de pseudo" required />
    <button type="submit" ng-disabled="ctrl.joinDisabled">Je rejoins la secte</button>
  </form>

  <div class="button_container">
    <button ng-if="ctrl.connected" class="secondary_background" ng-click="ctrl.quit()">Quit Meltdown ({{ctrl.username}})</button><br />
    <button ng-if="ctrl.connected" class="secondary_background" ng-click="ctrl.finish()">Game finished (return to Panama)!</button><br />
    <button ng-if="ctrl.connected" class="secondary_background" ng-click="ctrl.ready()">Ready to play!</button>
  </div>

  <br />
  <div id="tables">
    <div ng-repeat="table in ctrl.tables">
      <div class="table_ready_status">
        {{table.name}} : ({{table.readyCount}} / {{table.users.length}} ready)
        <span ng-if="table.users.length >= 5"> : apprenez le Tarot a 5 :p</span>
      </div>
      <table class="tables">
        <thead>
          <tr><th>Username</th><th>IP</th><th>Ready</th></tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in table.users" ng-class="user.ready ? 'user_ready' : 'user_not_ready'">
            <td ng-class="{'username_cell': user.name === ctrl.username}">
              {{user.name}}<span ng-if="user.name === ctrl.username"> (you)</span>
            </td>
            <td>{{user.ip || 'added by admin'}}</td>
            <td>{{user.ready ? '✅' : '❌'}}</td>
          </tr>
        </tbody>
      </table>
      <hr class="table_separator" />
    </div>
  </div>

  <div id="messages">{{ctrl.message}}</div>
  <a href="/help">Aide</a><br />
  <a href="/valeurs.webp" target="_blank">Valeur des cartes</a><br />
  <a href="/backend">Backend</a>
</body>
</html>
